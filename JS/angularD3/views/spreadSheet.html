<div>
    <div class="container">
        <header>
            <h3>Spread Sheet</h3>
        </header>
        <div class="row">
            <div class=>
                Data1:
                <br />
                <input data-ng-model="newData.data1" type="text" placeholder="Data1">
            </div>
            <div>
                Data2:
                <br />
                <input data-ng-model="newData.data2" type="text" placeholder="Data2">
            </div>
            <div class="span6">
                <button id="submitData" class="btn btn-primary" type="button" 
                    data-ng-disabled="!newData.data1 || !newData.data2"
                    data-ng-click="insertData()">Add Data</button>
            </div>
        </div>
        <br /><br />
        <table>
            <tr><th>Data1</th><th>Data2</th></tr>
          <tr ng-repeat="item in data"><td>{{ item.data1 }}</td><td>{{ item.data2 }}</td>
        </table>
    </div>
</div>
